<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digitális Képkeret</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="src/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"><img src="https://i.imgur.com/O89vfci.jpeg" alt="Kép" id="kep"></div>
        </div>
        <div class="row">
            <div class="col-md-3"><h3>A kép URL-je</h3></div>
            <div class="col-md-3"><h3>A kép mérete (pixel)</h3></div>
            <div class="col-md-3"><h3>A képkeret vastagsága</h3></div>
            <div class="col-md-3"><h3>A képkeret színe</h3></div>
        </div>
        <div class="row">
            <div class="col-md-3"><input type="text" id="url"></div>
            <div class="col-md-3"><input type="number" id="meret"></div>
            <div class="col-md-3"><input type="number" id="vastag"></div>
            <div class="col-md-3"><input type="color" id="szin"></div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
